<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <div *ngIf="router.url !== '/form' && router.url !== '/submitted' , else unauthorized">
    <div *ngIf="!IsAuthorized, else authorized">
      <app-login (authorized)="IsAuthorized=($event)" (user)="user=($event)"></app-login>
    </div>
    <ng-template #authorized>
      <app-admin (authorized)="IsAuthorized=($event)"[user]="user"></app-admin>
    </ng-template>
  </div>
  <ng-template #unauthorized>
    <router-outlet ></router-outlet>
  </ng-template>
  
</body>
</html>
