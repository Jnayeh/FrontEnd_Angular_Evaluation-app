<head>
    <title>Connexion</title>
</head>
<div style="padding:20px;">
    <div class="container rounded">
        <div class="wrapper">
            <form action="#" method="post" #form="ngForm" (ngSubmit)="Log_In(adminNom.value,adminPassword.value)">
                <!-- Nom -->
                <div class="field" >
                    <input type="text" id="last name" name="Nom" #adminNom="ngModel" autofocus required [(ngModel)]="nom"/>
                    <div [hidden]="!adminNom.errors?.required || adminNom.pristine" class="alert alert-danger"> Le nom est obligatoire </div>
                    <label for="last_name">Nom</label>
                </div>
                <!-- Type -->
                <div class="field" >
                    <input type="password" id="password" name="Password"  #adminPassword="ngModel" autofocus required [(ngModel)]="password"/>
                    <div [hidden]="!adminPassword.errors?.required || adminPassword.pristine" class="alert alert-danger"> Le mot de passe est obligatoire </div>
                    <label for="last_name">Mot de passe</label>
                </div>
                <input class="button center" type="submit" value="CONNEXION" [disabled]="form.invalid" />
            </form>
        </div>
    </div>
</div>
